<div [@openClose]="isOpen ? 'open' : 'closed'"

(@openClose.done)="onAnimationEventDone($event)"
class="middle color-style">
  <div class="center">
    <div class="middle-message">
      <h1>{{message}}</h1>
    </div>
    <div class="bottom">
      <button (click)="ClosePopUp()" class="button"> Ga verder</button>
    </div>

  </div>
</div>
