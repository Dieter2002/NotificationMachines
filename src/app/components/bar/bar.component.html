<!DOCTYPE html>
<html>
  <div *ngIf="mobileDetected">
    <i *ngIf="!showBar" (click)="HideShowBar()" class="bi bi-chevron-compact-down icon-down"></i>
    <i *ngIf="showBar" (click)="HideShowBar()" class="bi bi-chevron-up icon-down"></i>
  </div>

  <div *ngIf="showBar" class="topbar">
    <div class="topbar-right">
      <ul>
        <li><a (click)="BackToHome()" class="letter-style li-a-size" >home</a></li>
        <li><a (click)="NavToSettings()" class="letter-style li-a-size" >settings</a></li>
        <li><a class="letter-style li-a-size" >vertalingen</a></li>
        <li><a (click)="NavToImages()" class="letter-style li-a-size" >images</a></li>
        <li><a class="letter-style li-a-size" >contact</a></li>
      </ul>
    </div>
  </div>
</html>
