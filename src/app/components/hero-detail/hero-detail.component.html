<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- <script
      src="https://kit.fontawesome.com/5ff0cc3a63.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <div *ngIf="showBar">
        <app-bar></app-bar>
      </div>
    <!-- <div class="topbar">
      <div class="topbar-right">
        <ul>
          <li><a class="letter-style li-a-size" >home</a></li>
          <li><a class="letter-style li-a-size" >vertalingen</a></li>
        </ul>
      </div>
    </div> -->

    <div class="middlebar color-style">
      <div class="bar">
        <td class="bar id">Type</td>
        <td class="bar name">Machine</td>
        <td class="bar message">Melding</td>
        <td (click)="OpenSetting()" class="bar settings bi bi-sliders"></td>
      </div>

      <section>
        <div [@simpleFadeAnimation]="'out'" *ngFor="let item of notifications">
          <div
            *ngIf="item.visible"
            [ngStyle]="{ color: item.type }"
            class="NotificationTray {{ item.type }}"
          >
            <!-- <td><i class="bi bi-check-circle"></i></td> -->
            <!-- <td class="bi bi-exclamation-triangle"></td> -->
            <td class="bi bi-{{item.icon}}" style="margin-bottom: 100px;"></td>

            <!-- <td class="NotificationTray id">#{{ item.id }}</td> -->
            <td class="NotificationTray id">
              <img class="imgVector" [ngClass]="{'imgVectorDone' : item.fixed}" src="{{item.symbolForUrl}}">
            </td>
            <td class="NotificationTray machine">{{ item.machine }}</td>
            <td class="NotificationTray message">{{ item.message }}</td>
          </div>
        </div>
      </section>
      <div>
        <button (click)="RemoveAllNotifications()" class="button">Verwijder alle meldingen</button>
      </div>
  </div>
  </body>
</html>
