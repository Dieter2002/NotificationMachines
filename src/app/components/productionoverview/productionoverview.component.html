<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-bar></app-bar>
  <div class="middle color-style">
    <div *ngIf="openDetail">
      testen
    </div>


    <div class="middle-center">
      <div class="TableData">
      <table class="table-center styled-table">
        <thead>
            <tr>
              <th *ngFor="let column of headers">
                {{column}}
              </th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of GetProductionOverview(); index as i"  (click)="OpenDetail(item)">
            <td contenteditable='true' >
              {{item.idProd}}
            </td>
            <td>
              {{item.quantityTrays}}
            </td>
            <td>
              {{setTimeFormat(item.timeStampStart)}} - {{setTimeFormat(item.timeStampStop)}}
            </td>
          </tr>
        </tbody>
    </table>
      </div>

      <div class="SelectionMenu">
        <select class="MenuWidth" (change)="onChangeSelect($event)" name="productionYears" id="productionYears">
          <option *ngFor="let item of GetProductionYears()" value={{item}}>{{item}}</option>
        </select>
      </div>
        <div class="RefreshSwitch">
          <label class="switch" (change)="onChangeSwitch($event)">
            <input type="checkbox" name="soundCheckBox" [checked]="">
            <span class="slider round"></span>
            <span class="labels" data-on="Aan" data-off="Uit"></span>
          </label>
        </div>
    </div>

  </div>



</body>
</html>
