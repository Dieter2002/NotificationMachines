<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>
  <body>
    <app-bar></app-bar>
    <div class="middlebar">
      <div class="middle-center">
        <!-- Detail window -->
        <div *ngIf="showDetailWindow" class="DetailWindow letter-style">
          <app-settingdetail [machine]="ActualMachine"></app-settingdetail>
        </div>

        <!-- Connected devices -->
        <div *ngIf="!showDetailWindow" >
        <h1 class="color-style">Verbonden apparaten:</h1>
          <div *ngFor="let item of ConnectedDevices">
            <div
            (click)="OpenDetails(item)"
            class="reported-device">
              <div >
                <h1 class="reported-device-description letter-style">{{ item.machineName }}</h1>
                <i class="bi bi-wifi reported-device-icon"></i>
              </div>
            </div>
          </div>
          <i (click)="AddDevice()"
          class="bi bi-plus-circle icon-right"></i>
        </div>
      </div>
    </div>
    <div class="bottombar">
    </div>
  </body>
</html>
